<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Hero</title>
</head>
<body>
    <h1>Update Hero</h1>
        <form action="{% url 'superheroes:update' update_hero.id %}" method="post">
            {% csrf_token %}
            Name: <input type="text" name="name" id="name" value={{update_hero.name}}><br />
            Alter Ego: <input type="text" name="alter_ego" id= "alter_ego" value={{update_hero.alter_ego}}><br />
            Primary Ability: <input type="text" name="primary" id="primary" value={{update_hero.primary}}><br />
            Secondary Ability: <input type="text" name="secondary" id="secondary" value={{update_hero.secondary}}><br />
            Catchphrase: <input type="text" name="catchphrase" id="catchphrase" value={{update_hero.catchphrase}}><br />
            <input type="Submit" value="Update!">
        </form>
    <a href="{% url 'superheroes:index' %}">Go Back Home</a>
</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Index</title>
</head>
<body>
    <h1>List of Superheroes</h1>
    <img src="{% static 'superhero_project/images/wolverine.jpeg' %}" width="240" height="345" >
    <ul>
        {% for hero in all_heroes %}
        <li> <h2>{{hero.name}} - <a href="{% url 'superheroes:detail' hero.id %}">Show Hero Details</a> - 
            <a href="{% url 'superheroes:update' hero.id %}">Update This Hero</a> -
            <a href="{% url 'superheroes:delete' hero.id %}">Delete This Hero</a></h2> </li>
        {% endfor %}
    </ul>
    <h3><a href="{% url 'superheroes:create' %}">Add New Hero</a></h3>
    
</body>
</html>
